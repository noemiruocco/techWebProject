{% extends 'landing/base.html' %}

{% block content %}
<div style="display: grid; grid-template-columns: 3fr 1fr; height: 100vh;">
       
    <!-- text -->
    <div class="container" style="background-color: #fda769;">
        <div class="row justify-content-center mt-5">
            <div class="col-md-10 col-sm-12 text-center">
                <h1 class="display-2 mt-5">Connect with your friends!</h1>
                <p class="mt-3 lead">Follow people who interest you, stay up to date on the latest news and join conversation with your friend.</p>
                <div class="d-flex justify-content-center mt-5">
                    <a href="{% url 'account_login' %}" class="btn btn-light mr-2">Login</a>
                    <a href="{% url 'account_signup' %}" class="btn btn-dark mr-2">Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- img -->
    <div>
        <img src="media\landing_bg.png" alt="landing page img" width="130%"></img>
    </div>

</div>  
{% endblock content %}
